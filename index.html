<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PSP-AHX Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<canvas id=screen></canvas>
<br />
File:


<button type=button id=btn0>0</button>
<button type=button id=btn1>1</button>
<!--
<button type=button id=btn2>2</button>
<button type=button id=btn3>3</button>
<button type=button id=btn4>4</button>
-->

<button type=button id=btnShuffle>shuffle</button>
<!--<button type=button id=btnReload>reload</button>-->
<input type="file" id="loadFromJSON" accept="*.json">
<button type=button id=btnSave>save Json</button>

<hr />

<!--
Transport:
<button type=button id=btnPlay>AHX.Master.Play()</button>
<button type=button id=btnStop>AHX.Master.Stop()</button>
<hr />
-->

Song:
<button type=button id=btnNew>New</button>
<button type=button id=btnClear>Clear all</button>
<button type=button id=btnTracklength>Tracklength</button>
<button type=button id=btnAddRow>Add Row</button>
<button type=button id=btnPopRow>Pop Row</button>
<button type=button id=btnMute0>M0</button>
<button type=button id=btnMute1>M1</button>
<button type=button id=btnMute2>M2</button>
<button type=button id=btnMute3>M3</button>
<button type=button id=btnPlay>play</button>
<hr />

Phrase:
<button type=button id=btnPhraseNew>New phrase</button>
<hr />

Instrument:
<button type=button id=btnInstrAdd>Add instrument</button>
<button type=button id=btnInstrClear>Clear instrument</button>
<button type=button id=btnInstrSave>Save instrument</button>
<input type="file" id="loadInstrument" accept="*.json" multiple="multiple">
<hr />

<button type=button id=btnFullScreen>FullScreen</button>


</body>


<script type="text/javascript" src=js/ahx.js></script>
